
<div *ngIf="car">
    <div class="card">
        {{car.carid}}
        <img src="{{car.photo}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{car.make}}</h5>
            <p class="card-text">{{car.model}}</p>
            <p class="card-text"><small class="text-muted">{{car.year}}</small></p>
            <p class="card-text"><small class="text-muted">{{car.desp}}</small></p>
            
        </div>
</div>
</div>
