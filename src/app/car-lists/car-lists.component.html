
<div class="card-group">
    <div *ngFor="let car of allcars">
        <div class="card">
            {{car.carid}}
            <a href="carsDetail/{{car.carid}}"><img src="{{car.photo}}" class="card-img-top" alt="..."></a>

            <div class="card-body">
                <h5 class="card-title">{{car.make}}</h5>
                <p class="card-text">{{car.model}}</p>
                <p class="card-text"><small class="text-muted">{{car.year}}</small></p>

                <p><a href="carsDetail/{{car.carid}}"><button class="btn btn-secondary">Details</button></a></p>
            </div>
    </div>
    
    </div>
</div>
